<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #1a1a1a;
            --message-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .header {
            background-color: var(--message-bg);
            color: var(--text-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .online-count {
            background-color: var(--primary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #messages {
            height: 500px;
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: var(--message-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .server-message {
            background-color: #404040;
            color: #a0a0a0;
            margin: 0 auto;
            text-align: center;
        }

        .user-message {
            background-color: var(--primary-color);
            margin-left: auto;
        }

        .message .username {
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 4px;
            display: block;
        }

        .message .time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            display: block;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background-color: var(--message-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        #sendButton {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .user-info {
                width: 100%;
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chat Room</h1>
        <div class="user-info">
            <span>Welcome, <span id="currentUsername"></span></span>
            <span class="online-count">Online: <span id="onlineCount">0</span></span>
            <button class="logout-btn" id="logoutButton">Logout</button>
        </div>
    </div>
    <div id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = '/login.html';
        }

        document.getElementById('currentUsername').textContent = username;

        let ws = null;
        let onlineCount = 0;

        function connectToChat() {
            if (ws) {
                ws.close();
            }

            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'user_count') {
                    onlineCount = message.count;
                    document.getElementById('onlineCount').textContent = onlineCount;
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.username === 'Server' ? 'server-message' : 'user-message'}`;
                    messageElement.innerHTML = `
                        <span class="username">${message.username}</span>
                        <div>${message.content}</div>
                        <span class="time">${new Date(message.timestamp * 1000).toLocaleTimeString()}</span>
                    `;
                    document.getElementById('messages').appendChild(messageElement);
                    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
                }
            };

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setTimeout(connectToChat, 1000); // 尝试重新连接
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        async function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            if (content && ws && ws.readyState === WebSocket.OPEN) {
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
                
                try {
                    const message = {
                        username: username,
                        content: content
                    };
                    ws.send(JSON.stringify(message));
                    document.getElementById('messageInput').value = '';
                } catch (error) {
                    console.error('Error sending message:', error);
                } finally {
                    sendButton.disabled = false;
                    sendButton.textContent = 'Send';
                }
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);

        document.getElementById('logoutButton').addEventListener('click', () => {
            if (ws) {
                ws.close();
            }
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        });

        connectToChat();
    </script>
</body>
</html>
