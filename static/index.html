<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --background-color: #1a1a1a;
            --message-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #404040;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .friends-panel {
            width: 250px;
            background-color: var(--message-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .friends-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .friends-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .add-friend-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .add-friend-btn:hover {
            background-color: var(--secondary-color);
        }

        .friends-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .friend-item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .friend-item .type-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 12px;
        }

        .friend-item .type-icon.person {
            background-color: #3b82f6;
            color: white;
        }

        .friend-item .type-icon.group {
            background-color: #10b981;
            color: white;
        }

        .friend-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .friend-item.active {
            background-color: var(--primary-color);
        }

        .friends-section {
            margin-bottom: 15px;
        }

        .friends-section h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .chat-panel {
            flex: 1;
        }

        .header {
            background-color: var(--message-bg);
            color: var(--text-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        #messages {
            height: 500px;
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: var(--message-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .received-message {
            background-color: var(--message-bg);
            margin-right: auto;
            border: 1px solid var(--border-color);
        }

        .sent-message {
            background-color: var(--primary-color);
            margin-left: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .server-message {
            background-color: #404040;
            color: #a0a0a0;
            margin: 0 auto;
            text-align: center;
        }

        .message .username {
            font-weight: bold;
            color: var(--text-color);
            margin-bottom: 4px;
            display: block;
        }

        .message .time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            display: block;
        }

        .input-container {
            display: flex;
            gap: 10px;
            background-color: var(--message-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        #sendButton {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--message-bg);
            padding: 20px;
            border-radius: 12px;
            width: 300px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-footer button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .cancel-btn {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .friends-panel {
                width: 100%;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .user-info {
                width: 100%;
                justify-content: center;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="friends-panel">
            <div class="friends-header">
                <h2>聊天列表</h2>
                <button class="add-friend-btn" id="addFriendBtn">添加好友</button>
            </div>
            <div class="friends-list" id="friendsList">
                <!-- 列表将通过 JavaScript 动态添加 -->
            </div>
        </div>
        <div class="chat-panel">
            <div class="header">
                <h1>聊天室</h1>
                <div class="user-info">
                    <span>欢迎, <span id="currentUsername"></span></span>
                    <button class="logout-btn" id="logoutButton">退出登录</button>
                </div>
            </div>
            <div id="messages"></div>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="输入消息...">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>

    <!-- 添加好友模态框 -->
    <div class="modal" id="addFriendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加好友</h3>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="friendUsername" placeholder="输入好友用户名">
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelAddBtn">取消</button>
                <button class="confirm-btn" id="confirmAddBtn">添加</button>
            </div>
        </div>
    </div>

    <script>
        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = '/login';
        }

        document.getElementById('currentUsername').textContent = username;

        let ws = null;
        let friends = [];
        let groups = [];
        let currentChat = 0; // 默认选中文件传输助手
        let currentChatType = "person"; // 默认类型为个人
        let currentUserId = 0; // 当前用户ID

        // 获取好友列表
        async function fetchFriends() {
            try {
                const response = await fetch('/api/friends');
                if (response.ok) {
                    friends = await response.json();
                    renderFriendsList();
                }
            } catch (error) {
                console.error('Error fetching friends:', error);
            }
        }

        // 获取群组列表
        async function fetchGroups() {
            try {
                const response = await fetch('/api/groups');
                if (response.ok) {
                    groups = await response.json();
                    renderFriendsList();
                }
            } catch (error) {
                console.error('Error fetching groups:', error);
            }
        }

        // 获取当前用户信息
        async function fetchCurrentUser() {
            try {
                const response = await fetch('/api/current_user');
                if (response.ok) {
                    const user = await response.json();
                    currentUserId = user.id;
                }
            } catch (error) {
                console.error('Error fetching current user:', error);
            }
        }

        // 渲染好友和群组列表
        function renderFriendsList() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            
            // 添加文件传输助手
            const fileTransferAssistant = document.createElement('div');
            fileTransferAssistant.className = `friend-item ${currentChat === currentUserId && currentChatType === 'person' ? 'active' : ''}`;
            fileTransferAssistant.innerHTML = `
                <span class="type-icon person">F</span>
                <span>文件传输助手</span>
            `;
            fileTransferAssistant.onclick = () => {
                console.log('File transfer assistant clicked:', currentUserId);
                selectChat(currentUserId, 'person');
            };
            friendsList.appendChild(fileTransferAssistant);
            
            // 添加好友
            friends.forEach(friend => {
                const friendItem = document.createElement('div');
                const friendId = parseInt(friend.id);
                friendItem.className = `friend-item ${currentChat === friendId && currentChatType === 'person' ? 'active' : ''}`;
                friendItem.innerHTML = `
                    <span class="type-icon person">P</span>
                    <span>${friend.username}</span>
                `;
                friendItem.onclick = () => {
                    console.log('Friend clicked:', friendId);
                    selectChat(friendId, 'person');
                };
                friendsList.appendChild(friendItem);
            });

            // 添加群组
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                const groupId = parseInt(group.id);
                groupItem.className = `friend-item ${currentChat === groupId && currentChatType === 'group' ? 'active' : ''}`;
                groupItem.innerHTML = `
                    <span class="type-icon group">G</span>
                    <span>${group.name}</span>
                `;
                groupItem.onclick = () => {
                    console.log('Group clicked:', groupId);
                    selectChat(groupId, 'group');
                };
                friendsList.appendChild(groupItem);
            });
        }

        // 选择聊天
        async function selectChat(id, type) {
            console.log('Before selectChat:', { currentChat, currentChatType, newId: id, newType: type });
            // 如果是文件传输助手，使用当前用户ID
            if (id === 0 && type === 'person') {
                currentChat = currentUserId;
            } else {
                currentChat = parseInt(id);
            }
            currentChatType = type;
            console.log('After selectChat:', { currentChat, currentChatType });
            renderFriendsList();
            
            // 清空消息列表
            document.getElementById('messages').innerHTML = '';
            
            // 加载历史消息
            try {
                const targetId = currentChat; // 使用更新后的currentChat
                const url = type === 'person' ? `/api/messages/${targetId}` : `/api/group_messages/${targetId}`;
                const response = await fetch(url);
                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(message => {
                        appendMessage(message);
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // 添加好友
        async function addFriend(friendUsername) {
            try {
                const response = await fetch('/api/add_friend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ friend_username: friendUsername })
                });
                if (response.ok) {
                    await fetchFriends();
                    closeAddFriendModal();
                } else {
                    const error = await response.json();
                    alert(error.message || '添加好友失败');
                }
            } catch (error) {
                console.error('Error adding friend:', error);
                alert('添加好友失败');
            }
        }

        // 打开添加好友模态框
        function openAddFriendModal() {
            document.getElementById('addFriendModal').style.display = 'block';
        }

        // 关闭添加好友模态框
        function closeAddFriendModal() {
            document.getElementById('addFriendModal').style.display = 'none';
            document.getElementById('friendUsername').value = '';
        }

        function connectToChat() {
            if (ws) {
                ws.close();
            }

            ws = new WebSocket(`ws://${window.location.host}/ws`);
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                appendMessage(message);
            };

            ws.onopen = () => {
                console.log('WebSocket connected');
                // 默认选中文件传输助手
                selectChat(0, 'person');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                setTimeout(connectToChat, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // 添加消息到聊天框
        function appendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            // 判断消息类型
            const isSent = message.username === username;
            const messageClass = isSent ? 'sent-message' : 'received-message';
            
            // 只显示发送给自己的消息或自己发送的消息
            if (message.target_id === currentUserId || isSent) {
                messageDiv.className = `message ${messageClass}`;
                messageDiv.innerHTML = `
                    <span class="username">${message.username}</span>
                    <span class="content">${message.content}</span>
                    <span class="time">${new Date(message.timestamp * 1000).toLocaleTimeString()}</span>
                `;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // 发送消息
        async function sendMessage() {
            const content = document.getElementById('messageInput').value.trim();
            if (!content) return;

            if (ws.readyState === WebSocket.OPEN) {
                try {
                    const message = {
                        username: username,
                        content: content,
                        message_type: "text",
                        target_type: currentChatType,
                        target_id: parseInt(currentChat), // 确保target_id是数字
                        timestamp: Math.floor(Date.now() / 1000)
                    };
                    console.log('Sending message:', message);
                    ws.send(JSON.stringify(message));
                    document.getElementById('messageInput').value = '';
                } catch (error) {
                    console.error('发送消息失败:', error);
                    alert('发送消息失败，请重试');
                }
            } else {
                alert('WebSocket 连接未就绪，请刷新页面重试');
            }
        }

        // 事件监听器
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('logoutButton').addEventListener('click', () => {
            if (ws) {
                ws.close();
            }
            localStorage.removeItem('username');
            window.location.href = '/login';
        });

        document.getElementById('addFriendBtn').addEventListener('click', openAddFriendModal);
        document.getElementById('closeModalBtn').addEventListener('click', closeAddFriendModal);
        document.getElementById('cancelAddBtn').addEventListener('click', closeAddFriendModal);
        document.getElementById('confirmAddBtn').addEventListener('click', () => {
            const friendUsername = document.getElementById('friendUsername').value.trim();
            if (friendUsername) {
                addFriend(friendUsername);
            }
        });

        // 初始化
        async function init() {
            await fetchCurrentUser();
            await fetchFriends();
            await fetchGroups();
            connectToChat();
            
            // 默认选中文件传输助手（使用当前用户ID）
            selectChat(currentUserId, 'person');
        }

        // 启动初始化
        init();
    </script>
</body>
</html>
